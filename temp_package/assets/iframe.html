<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Risk Analysis Widget</title>
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <style>
    .widget-container {
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #2f3941;
    }

    .risk-meter {
      text-align: center;
      margin-bottom: 24px;
      position: relative;
    }

    #riskMeterContainer {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      background: conic-gradient(#00C851 0%, #e0e0e0 0%);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #currentScore {
      font-size: 36px;
      font-weight: bold;
      margin: 0;
      line-height: 1;
    }

    #riskLevel {
      font-size: 16px;
      font-weight: 500;
      margin-top: 4px;
    }

    .risk-section {
      margin-bottom: 16px;
    }

    h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .bullet-points {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .bullet-points li {
      padding: 8px;
      margin-bottom: 4px;
      border-radius: 4px;
      font-size: 13px;
    }

    .risk-high {
      background-color: rgba(255, 68, 68, 0.1);
      color: #ff4444;
    }

    .risk-medium {
      background-color: rgba(255, 187, 51, 0.1);
      color: #ffbb33;
    }

    .risk-low {
      background-color: rgba(0, 200, 81, 0.1);
      color: #00C851;
    }

    .no-triggers {
      background-color: #f5f5f5;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="risk-meter">
      <div id="riskMeterContainer">
        <div id="currentScore">0%</div>
        <div id="riskLevel">Low</div>
      </div>
    </div>

    <div class="risk-section">
      <h3>Identity/KYC Risks</h3>
      <ul id="identitySection" class="bullet-points">
        <li class="no-triggers">No risks detected</li>
      </ul>
    </div>

    <div class="risk-section">
      <h3>Conversation Behavior Risks</h3>
      <ul id="conversationSection" class="bullet-points">
        <li class="no-triggers">No risks detected</li>
      </ul>
    </div>

    <div class="risk-section">
      <h3>Proof of Delivery Risks</h3>
      <ul id="deliverySection" class="bullet-points">
        <li class="no-triggers">No risks detected</li>
      </ul>
    </div>
  </div>
  <script src="app.bundle.js"></script>
</body>
</html>
